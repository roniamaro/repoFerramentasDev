paths:
  /especialidades:
    get:
      summary: Recupera todas as especialidades.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    descricao:
                      type: string
    
    post:
      summary: Cria uma nova especialidade.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                descricao:
                  type: string
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    descricao:
                      type: string
        500:
          description: Internal server error
          content:
            application/json:
              example: "Internal server error"
              
  /especialidades/{id}:
    parameters: 
      - name: id
        in: path
        schema:
          type: integer
        required: true
    get:
      summary: Recupera uma especialidade por id.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  descricao:
                    type: string
        404:
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not found"
              
    put:
      summary: Atualiza uma especialidade por id.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                descricao:
                  type: string
      responses:
        200: 
          description: atualized
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    descricao:
                      type: string
        404:
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not found"
    
    delete:
      summary: Deleta uma especialidade por id.
      responses:
        200:
          description: deleted
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    descricao:
                      type: string
        404:
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not found"